<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My playlist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Manrope&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='playlist.css'>
    <script src="https://kit.fontawesome.com/79f7988827.js" crossorigin="anonymous"></script>
    <script src='playlist.js'></script>
</head>
<body>
    <div id="mainbody">
        <!-- 3 main sections - playlists, playlist and songs, title song buttons--> 
    <section class="section" id="morePlaylists">
        <div id="currentPlaylistImgDiv">
            <img src="" alt="current playlist img" id="currentPlaylistImg">
        </div>
        <div id="morePlaylistsDiv">
            <img src="" alt="" id="morePlaylistsImg1" class="morePlaylistsImg">
            <img src="" alt="" id="morePlaylistsImg2" class="morePlaylistsImg">
            <img src="" alt="" id="morePlaylistsImg3" class="morePlaylistsImg">
            <img src="" alt="" id="morePlaylistsImg4" class="morePlaylistsImg">
        </div>
    </section>
    <section class="section" id="playlistMainSongs">
        <div id="playlistTitleDiv">
            <h1 id="playlistTitle"></h1>
        </div>
        <div id="songsDiv">
            <un id="songs">
                <li class="song" id="song1"><button class="buttonSpanElement"><span class="songNameSpan">The Sea of Thieves</span><span class="songArtistSpan">Robin Beanland</span><span class="songDurationSpan">2:25</span></button><button id="favButton"></button></li>
                <li class="song" id="song1"><button class="buttonSpanElement"><span class="songNameSpan"></span><span class="songArtistSpan"></span><span class="songDurationSpan"></span></button><button id="favButton"></button></li>
                <li class="song" id="song2"><button class="buttonSpanElement"><span class="songNameSpan"></span><span class="songArtistSpan"></span><span class="songDurationSpan"></span></button><button id="favButton"></button></li>
                <li class="song" id="song3"><button class="buttonSpanElement"><span class="songNameSpan"></span><span class="songArtistSpan"></span><span class="songDurationSpan"></span></button><button id="favButton"></button></li>
                <li class="song" id="song4"><button class="buttonSpanElement"><span class="songNameSpan"></span><span class="songArtistSpan"></span><span class="songDurationSpan"></span></button><button id="favButton"></button></li>
                <li class="song" id="song5"><button class="buttonSpanElement"><span class="songNameSpan"></span><span class="songArtistSpan"></span><span class="songDurationSpan"></span></button><button id="favButton"></button></li>
            </un>
        </div>
    </section>
    <section class="section" id="titleSongButtons">
        <div id="titleDiv">
            <h1 id="title">My Playlist</h1>
        </div>
        <div id="songImgButtons">
            <img src="" alt="current song img" id="songCurrentImg">
            <button id="previousButton"><i class="fa-solid fa-backward-step"></i></button>
            <button id="playButton"><i class="fa-solid fa-play"></i></button>
            <button id="stopButton"><i class="fa-solid fa-pause"></i></button>
            <button id="nextButton"><i class="fa-solid fa-forward-step"></i></button>
            <button id="shuffleButton"><i class="fa-solid fa-shuffle"></i></button>
            <button id="repeatButton"><i class="fa-solid fa-repeat"></i></button>
        </div>
        </section>
    </div>
</body>
</html>
